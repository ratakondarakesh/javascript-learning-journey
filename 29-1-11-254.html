<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #product-info{
            display: flex;
            justify-content: space-between;
            padding: 30px 40px;
        }
    </style>
</head>
<body>
    <div id="product-info">
        <div> 
            <img src="" alt="product1" id="image-url1">
        </div>
        <div>
            <h2 id="product-name1"></h2>
            <ul>
                <li id="specifications1"></li>
                <li id="specifications2"></li>
                <li id="specifications3"></li>
                <li id="specifications4"></li>
                <li id="specifications5"></li>
                <li id="specifications6"></li>
            </ul>
        </div>
        <div>
            <h2 id="price1"></h2>
        </div>
    </div>
    



    <script>

        var mobiles = [
            {
                productNo:1,
                productName:"MOTOROLA Edge 60 Pro (Pantone Shadow, 256 GB)",
                productImgUrl:"https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/u/b/t/-original-imahgqnzzc6cgggb.jpeg?q=70",
                productPrice:"RS 16999",
                specifications:[
                    "12 GB RAM | 256 GB ROM",
                    "17.02 cm (6.7 inch) Display",
                    "50MP + 50MP + 10MP | 50MP Front Camera",
                    "6000 mAh Battery",
                    "Dimensity 8350 Processor",
                    "1 Year Warranty on Handset and 6 Months Warranty on Accessories"
                ]
            }
        ];

        document.getElementById("product-name1").innerHTML=mobiles[0].productName;
        document.getElementById("image-url1").src=mobiles[0].productImgUrl;
        document.getElementById("price1").innerHTML=mobiles[0].productPrice;



        document.getElementById("specifications1").innerHTML=mobiles[0].specifications[0];
        document.getElementById("specifications2").innerHTML=mobiles[0].specifications[1];
        document.getElementById("specifications3").innerHTML=mobiles[0].specifications[2];
        document.getElementById("specifications4").innerHTML=mobiles[0].specifications[3];
        document.getElementById("specifications5").innerHTML=mobiles[0].specifications[4];
        document.getElementById("specifications6").innerHTML=mobiles[0].specifications[5];
        
    </script>

</body>
</html>
